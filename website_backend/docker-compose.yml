version: '3.8'

services:
  web:
    build: .
    container_name: irf_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/irf_tracking
      - SECRET_KEY=your-secret-key-here
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=irf-assets
      - ENGRAVE_API_KEY=your-engrave-api-key
    depends_on:
      - db
      - redis
      - minio
    networks:
      - irf-network

  db:
    image: postgres:13-alpine
    container_name: irf_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=irf_tracking
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - irf-network

  redis:
    image: redis:7-alpine
    container_name: irf_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - irf-network

  minio:
    image: minio/minio:latest
    container_name: irf_minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - irf-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: irf_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@irf.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - irf-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  irf-network:
    driver: bridge
